<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Ski Speedometer Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            min-height: 100vh;
        }
        #speed {
            font-size: 72px;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 600px;
            padding: 10px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }
        .stat-box:hover {
            transform: scale(1.05);
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        #map {
            height: 200px;
            margin: 20px auto;
            border-radius: 12px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Advanced Ski Speedometer Pro</h1>
    <div id="speed">0 km/h</div>
    <div class="stats">
        <div class="stat-box">
            <h3>Max Speed</h3>
            <div id="maxSpeed">0 km/h</div>
        </div>
        <div class="stat-box">
            <h3>Average Speed</h3>
            <div id="avgSpeed">0 km/h</div>
        </div>
        <div class="stat-box">
            <h3>Distance</h3>
            <div id="distance">0 km</div>
        </div>
        <div class="stat-box">
            <h3>Altitude</h3>
            <div id="altitude">0 m</div>
        </div>
        <div class="stat-box">
            <h3>Vertical Drop</h3>
            <div id="verticalDrop">0 m</div>
        </div>
        <div class="stat-box">
            <h3>Duration</h3>
            <div id="duration">00:00:00</div>
        </div>
    </div>
    <button onclick="startTracking()">Start Tracking</button>
    <button onclick="pauseTracking()">Pause</button>
    <button onclick="stopTracking()">Stop</button>
    <button onclick="resetStats()">Reset</button>
    <button onclick="saveSession()">Save Session</button>

    <script>
        let tracking = false;
        let startTime;
        let maxSpeed = 0;
        let totalDistance = 0;
        let lastPosition = null;
        let speedReadings = [];
        let altitudeReadings = [];
        let trackPoints = [];
        let maxAltitude = 0;
        let minAltitude = Infinity;
        let watchId = null;

        function startTracking() {
            if (!tracking) {
                tracking = true;
                startTime = new Date();
                updateTimer();
                
                if (navigator.geolocation) {
                    watchId = navigator.geolocation.watchPosition(updatePosition, handleError, {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 5000
                    });
                }
                keepScreenAwake();
            }
        }

        function keepScreenAwake() {
            if (navigator.wakeLock) {
                navigator.wakeLock.request('screen')
                    .catch(err => console.log('Wake Lock error:', err));
            }
        }

        function updatePosition(position) {
            const speed = position.coords.speed ? position.coords.speed * 3.6 : 0;
            const smoothedSpeed = smoothSpeed(speed);
            
            document.getElementById('speed').textContent = `${smoothedSpeed.toFixed(1)} km/h`;
            document.getElementById('altitude').textContent = `${position.coords.altitude.toFixed(0)} m`;

            trackPoints.push({
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                alt: position.coords.altitude
            });

            updateAltitudeStats(position.coords.altitude);

            if (smoothedSpeed > maxSpeed) {
                maxSpeed = smoothedSpeed;
                document.getElementById('maxSpeed').textContent = `${maxSpeed.toFixed(1)} km/h`;
            }

            if (lastPosition) {
                const distance = calculateDistance(
                    lastPosition.coords.latitude,
                    lastPosition.coords.longitude,
                    position.coords.latitude,
                    position.coords.longitude
                );
                totalDistance += distance;
                document.getElementById('distance').textContent = `${(totalDistance/1000).toFixed(2)} km`;
                
                const avgSpeed = calculateAverageSpeed();
                document.getElementById('avgSpeed').textContent = `${avgSpeed.toFixed(1)} km/h`;
            }

            lastPosition = position;
        }

        function smoothSpeed(currentSpeed) {
            speedReadings.push(currentSpeed);
            if (speedReadings.length > 5) speedReadings.shift();
            return speedReadings.reduce((a, b) => a + b, 0) / speedReadings.length;
        }

        function updateAltitudeStats(altitude) {
            maxAltitude = Math.max(maxAltitude, altitude);
            minAltitude = Math.min(minAltitude, altitude);
            const verticalDrop = maxAltitude - minAltitude;
            document.getElementById('verticalDrop').textContent = `${verticalDrop.toFixed(0)} m`;
        }

        function calculateAverageSpeed() {
            if (speedReadings.length === 0) return 0;
            return speedReadings.reduce((a, b) => a + b, 0) / speedReadings.length;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                    Math.cos(φ1) * Math.cos(φ2) *
                    Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function saveSession() {
            const sessionData = {
                date: new Date().toISOString(),
                maxSpeed,
                totalDistance,
                duration: document.getElementById('duration').textContent,
                trackPoints
            };
            
            const sessions = JSON.parse(localStorage.getItem('skiSessions') || '[]');
            sessions.push(sessionData);
            localStorage.setItem('skiSessions', JSON.stringify(sessions));
            alert('Session saved!');
        }

        function pauseTracking() {
            tracking = !tracking;
            if (tracking) {
                startTime = new Date();
                updateTimer();
            }
        }

        function stopTracking() {
            tracking = false;
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }

        function resetStats() {
            stopTracking();
            maxSpeed = 0;
            totalDistance = 0;
            lastPosition = null;
            speedReadings = [];
            trackPoints = [];
            maxAltitude = 0;
            minAltitude = Infinity;
            
            document.getElementById('speed').textContent = '0 km/h';
            document.getElementById('maxSpeed').textContent = '0 km/h';
            document.getElementById('avgSpeed').textContent = '0 km/h';
            document.getElementById('distance').textContent = '0 km';
            document.getElementById('altitude').textContent = '0 m';
            document.getElementById('verticalDrop').textContent = '0 m';
            document.getElementById('duration').textContent = '00:00:00';
        }

        function updateTimer() {
            if (tracking) {
                const now = new Date();
                const diff = now - startTime;
                const hours = Math.floor(diff / 3600000);
                const minutes = Math.floor((diff % 3600000) / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);
                document.getElementById('duration').textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                setTimeout(updateTimer, 1000);
            }
        }

        function handleError(error) {
            console.warn(`ERROR(${error.code}): ${error.message}`);
        }
    </script>
</body>
</html>
